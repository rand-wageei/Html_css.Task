<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td { 
            border: 1px solid black;
            width: 500px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> TABLE USING COLSPAN,ROWSPAN</h1>
    <table>
        <tr> 
            <td rowspan="9"> A</td>
            <td rowspan="8">B</td>
            <td rowspan="7">C</td>
            <td rowspan="6">D</td>
            <td rowspan="5">E</td>
            <td rowspan="4">F</td>
            <td colspan="2">AB</td>
            <td rowspan="4">H</td>
            <td rowspan="5">I</td>
            <td rowspan="6">J</td>
            <td rowspan="7">K</td>
            <td rowspan="8">L</td>
            <td rowspan="10">M</td>

        </tr>

        <tr>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td colspan="2">GH</td>
        </tr>
        <tr>
            <td colspan="2">N</td>
        </tr>
        <tr>
            <td colspan="4">O</td>
        </tr>
        <tr>
            <td colspan="6">P</td>
        </tr>
        <tr>
            <td colspan="8">Q</td>
        </tr>
        <tr>
            <td colspan="2">R</td>
            <td colspan="1">S</td>
            <td colspan="1">T</td>
            <td colspan="2">U</td>
            <td colspan="1">V</td>
            <td colspan="1">W</td>
            <td colspan="2"> X</td>
        </tr>
        <tr>
            <td colspan="12">Y</td>
        </tr>
        <tr>
            <td colspan="2">z</td>
            <td colspan="1">1</td>
            <td colspan="1">2</td>
            <td colspan="1">3</td>
            <td colspan="1">4</td>
            <td colspan="2">5</td>
            <td colspan="1">6</td>
            <td colspan="1">7</td>
            <td colspan="1">8</td>
            <td colspan="1">9</td>
            <td colspan="1">10</td>
        </tr>
    </table>
</body>
</html>
